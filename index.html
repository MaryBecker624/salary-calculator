<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script src="jquery-3.2.1.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href = "style.css">    
</head>
<body>
    <h1>Salary Calculator:</h1>
    
    <div id='firstNameDiv'>First Name:
        <input type = 'text'
        id = 'myFirstName'/>
    </div>

    <div id='lastNameDiv'>Last Name:
        <input type = 'text'
        id = 'myLastName'/>
    </div>

    <div id='idDiv'>ID Number:
        <input type = 'number'
        id = 'myID'/>
    </div>

    <div id='jobDiv'>Job Title:
        <input type = 'text'
        id = 'myJob'/>   
    </div>

    <div id='annualSalaryDiv'>Annual Salary:
        <input type = 'number'
        id = 'mySalary'/>        
    </div>

    <div>
        <button id='submitButton'>Submit</button>
    </div>

    <div>
        <button id='deleteButton'>Delete Employee</button>
    </div>

    <div id='appendDiv'>

    </div>
    
</body>
</html>
